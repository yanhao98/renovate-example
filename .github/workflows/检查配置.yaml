name: Check Renovate Configuration

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: yanhao98/composite-actions/setup-node-environment@main
      - name: 检查配置
        run: |
          set -ex
          pnpm renovate-config-validator;
          pnpm run validator;
          pnpm run dry-run:npx;
